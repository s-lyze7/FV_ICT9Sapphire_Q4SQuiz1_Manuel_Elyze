<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>BMI Calculator</title>

	<style>
		body {
            font-family: Gill Sans, sans-serif;
            color: #ffffff;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00ODYtYmctMDE5LXguanBn.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
            backdrop-filter: blur(2px);
        }

        .input-section {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 8px;
            color: black;
            border: 2px solid rgba(128, 128, 128, 0.4);
        }

        .btn-custom {
            background-color: #8a7e5c;
            border: none;
            color: white;
        }
	</style>


</head>
<body>

	<div class="container text-center">
		<h1 class="mt-s">BMI Calculator</h1>
		<p>Check your BMI now!!</p>
    <div class="input-section">
		<div class="form-container information mt-4">
			<p>Body Mass Index (BMI) is a measure that estimates body fat based on height and weight.</p>
			<p>Used to classify adults as underweight, healthy weight, overweight, or obese.</p>
			<br>
			<strong>Weight (kg) :</strong>
                <br>
                <div class="mb-3">
                    <input type="text" id="kg" class="form-control" placeholder="Enter your Kilograms">
                </div>
                <br>

      		<strong>Height (cm) :</strong>
            	<br>
                <div class="mb-3">
                    <input type="text" id="tangkad" class="form-control" placeholder="Enter your Height">
                </div>

                <button type="button" class="btn btn-custom mt-3" onclick="submitmona()">Submit</button>
            </div>
        </div>

        <br>

        <footer>comment&bmianswer</footer>

    </div>

    <script>

    function submitmona() {
        var weight = document.getElementById("kg").value;
        var heightCm = document.getElementById("tangkad").value;

        if (weight <= 0 || heightCm <= 0) {
            alert("Please enter numbers greater than 0.");
            return;
        }

        var height = heightCm / 100;

        var bmi = weight / Math.pow(height, 2);
        var result = "";
        var comment = "";

        if (bmi < 18.5) {
            result = "Underweight";
            comment = " Eat more.";
        } else if (bmi <= 24.9) {
            result = "Normal weight";
            comment = "Good for you.";
        } else if (bmi <= 29.9) {
            result = "Overweight";
            comment = "Lose weight.";
        } else {
            result = "Obese";
            comment = "Fatty.";
        }

        document.querySelector("footer").innerHTML =
            "<strong>Your BMI is:</strong> " + bmi.toFixed(2) +
            " (" + result + ")<br><em>" + comment + "</em>";
    }
</script>

	</script>
 


</body>
</html>
